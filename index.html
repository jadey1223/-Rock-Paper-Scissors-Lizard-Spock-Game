<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title> Rock, Paper, Scissors, Lizard, Spock Game</title>
</head>
<body>
  <section id="section1">

    
    <img src="assets/css/js/images/rock-paper-scissors.png" id="title-img">
  <h1 class="heading">LIZARD and SPOCK Game</h1>

  <button id="play-btn" onclick="document.getElementById('section2').classList.add('active'); document.getElementById('section2').scrollIntoView({behavior: 'smooth'});">Lets play</button>


</section>
    <section id="section2">

      <div class="container">
     <h2 id="intro">Choose your weapon</h2>

     <h2>Game:<span id="counter"> 0</span></h2></div>
        
    <div class="youvscomputer">

      <div class="div1">
      <button onclick="checker(`rock`)">
        <img src="assets/css/js/images/rock.png">
        Rock
    </button>
      <button onclick="checker(`paper`)">
        <img src="assets/css/js/images/paper.png">
        Paper
    </button></div>

    <div class="div2">
      <button onclick="checker(`scissor`)">
        <img src="assets/css/js/images/scissor.png">
        Scissors
    </button>
      <button onclick="checker(`lizard`)">
        <img src="assets/css/js/images/lizard.png">
        Lizard
    </button></div>
      <button onclick="checker(`spock`)">
        <img src="assets/css/js/images/spock.png">
        Spock
    </div>
   
    <div class="details">
        <p id="user_choice"></p>
        <p id="comp_choice"></p>
        <p id="result"></p>
    </div>

    
    <div class="score-area">
        <h2>Player: <span id="user_score">0</span></h2>
        <h2>Computer: <span id="computer_score">0</span></h2>
    </div>

</section>

<button onclick="window.location.reload();">Reset</button>
<div class="dropdown">
  <button class="dropbtn">The Rules</button>
  <div class="dropdown-content">
   <p>Scissors cuts paper. Paper covers rock. Rock crushes lizard. Lizard poisons Spock. Spock smashes scissors. Scissors decapitates lizard. Lizard eats paper. Paper disproves Spock. Spock vaporizes rock. Rock crushes scissors.</p>
  </div>
</div> 
   
<script src="assets/css/js/script.js"></script>
</body>
</html>
