<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title> Rock, Paper, Scissors, Lizard, Spock Game</title>
</head>
<body>
    <h1 class="heading">Rock, Paper, Scissors, Lizard, Spock Game</h1>

    <div class="game-area">

        <buttons type="submit" class="btn--rock" ><img src="assets/css/js/images/stone (1).png"></buttons>

        <buttons class="btn--paper">Paper</buttons>

        <buttons class="btn--scissors">Scissors</buttons>

        <buttons class="btn--lizard">Lizard</buttons>

        <buttons class="btn--spoke">Spoke</buttons>


    </div>

    <div class="score-area">
        <p class="scores">Correct answers <span id="score">0</span></p>
        <p class="scores">Incorrect answers <span id="score">0</span></p></p>
    </div>



    <script src="assets/css/js/script.js"></script>
</body>
</html>
